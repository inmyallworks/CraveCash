<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Click Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 20px 0;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      background: #111;
      border: 3px solid #fff;
      border-radius: 12px;
      margin: auto;
    }

    #rocket {
      position: absolute;
      width: 80px;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    #score {
      font-size: 22px;
      margin: 15px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }

    /* Monetag ad area */
    #ad-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Rocket Click Game</h1>
  <p id="score">Score: 0</p>
  <div id="gameArea">
    <img src="https://cdn-icons-png.flaticon.com/512/3219/3219074.png" id="rocket" />
  </div>

  <button onclick="startGame()">Start Game</button>

  <div id="ad-container">
    <!-- Monetag script -->
    <script src="https://example.com/monetag.js"></script>
  </div>

  <script>
    let rocket = document.getElementById("rocket");
    let gameArea = document.getElementById("gameArea");
    let scoreDisplay = document.getElementById("score");
    let score = 0;
    let gameRunning = false;

    function startGame() {
      score = 0;
      scoreDisplay.textContent = "Score: " + score;
      gameRunning = true;
      moveRocket();
    }

    function moveRocket() {
      if (!gameRunning) return;
      let x = Math.random() * (gameArea.clientWidth - 80);
      let y = Math.random() * (gameArea.clientHeight - 80);
      rocket.style.left = x + "px";
      rocket.style.top = y + "px";
    }

    rocket.onclick = () => {
      if (gameRunning) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        rocket.style.transform = "scale(1.2)";
        setTimeout(() => {
          rocket.style.transform = "scale(1)";
        }, 150);
        moveRocket();
      }
    };
  </script>
</body>
</html>
